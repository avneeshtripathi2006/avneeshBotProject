<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Avneesh Modular Bot - Mobile Optimized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* --- CORE STYLES --- */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a2e;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 0.5s;
        -webkit-text-size-adjust: 100%;
      }
      .container {
        width: 100%;
        max-width: 550px;
        height: 90vh;
        background: #25253e;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* --- HEADER & MODE SELECTOR --- */
      .header {
        padding: 20px;
        background: #1a1a2e;
        border-bottom: 1px solid #333;
        text-align: center;
      }
      .header h2 {
        margin: 0 0 5px 0;
        color: #e0f7fa;
      }
      .mode-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: bold;
        margin-top: 10px;
        color: white;
        background-color: #555;
      }
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #4a4a6d;
        background-color: #3e3e60;
        color: white;
        font-weight: 500;
        cursor: pointer;
        margin-top: 15px;
        appearance: none;
      }

      /* --- CHAT BOX --- */
      #chat-box {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        scroll-behavior: smooth;
        background-color: #25253e;
      }
      #chat-box::-webkit-scrollbar {
        width: 8px;
      }
      #chat-box::-webkit-scrollbar-thumb {
        background: #5a5a8a;
        border-radius: 10px;
      }

      /* --- MESSAGES --- */
      .message {
        margin-bottom: 15px;
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.5;
        font-size: 1rem;
        animation: fadeIn 0.3s ease-in-out;
      }
      .user {
        background: #007bff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }
      .bot {
        background: #3e3e60;
        color: #e0f7fa;
        margin-right: auto;
        border-bottom-left-radius: 4px;
        font-weight: 400;
      }

      /* --- INPUT AREA --- */
      #input-area {
        display: flex;
        padding: 15px 20px;
        background: #1a1a2e;
        border-top: 1px solid #333;
      }
      input {
        flex-grow: 1;
        padding: 12px 18px;
        border-radius: 25px;
        border: none;
        margin-right: 10px;
        background-color: #3e3e60;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: background 0.2s;
      }
      input:focus {
        background-color: #4a4a6d;
      }
      button {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        background: #007bff;
        color: white;
        transition: background 0.2s;
      }
      button:hover {
        background: #0056b3;
      }

      /* --- LOADING ANIMATION --- */
      .loading {
        font-size: 1.5rem;
        letter-spacing: 0.3em;
      }
      .loading::after {
        content: "...";
        animation: dots 1.5s linear infinite;
      }
      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- THEMES --- */
      /* Casual (Default) - Balanced Slate/Blue */
      body.mode-casual {
        background: #1e2124;
      }
      .mode-casual .bot,
      .mode-casual button {
        background: #5865f2;
        color: white;
      }
      .mode-casual .mode-badge {
        background-color: #5865f2;
      }

      /* Roast - Dark Red/Brown */
      body.mode-roast {
        background: #281919;
      }
      .mode-roast .bot,
      .mode-roast button {
        background: #ff5722;
        color: white;
      }
      .mode-roast .mode-badge {
        background-color: #ff5722;
      }

      /* Flirt - Purple/Pink */
      body.mode-flirt {
        background: #2e1a2e;
      }
      .mode-flirt .bot,
      .mode-flirt button {
        background: #e91e63;
        color: white;
      }
      .mode-flirt .mode-badge {
        background-color: #e91e63;
      }

      /* Depressed - Desaturated Blue */
      body.mode-depressed {
        background: #1a232f;
      }
      .mode-depressed .bot,
      .mode-depressed button {
        background: #607d8b;
        color: white;
      }
      .mode-depressed .mode-badge {
        background-color: #607d8b;
      }

      /* Angry - Vivid Red */
      body.mode-angry {
        background: #3c1e1e;
      }
      .mode-angry .bot,
      .mode-angry button {
        background: #f44336;
        color: white;
      }
      .mode-angry .mode-badge {
        background-color: #f44336;
      }

      /* Positive - Green */
      body.mode-positive {
        background: #1e3a1e;
      }
      .mode-positive .bot,
      .mode-positive button {
        background: #4caf50;
        color: white;
      }
      .mode-positive .mode-badge {
        background-color: #4caf50;
      }

      /* ================================================================= */
      /* üì± MOBILE OPTIMIZATION */
      /* ================================================================= */
      @media (max-width: 600px) {
        body {
          height: 100dvh;
        }
        .container {
          width: 100%;
          height: 100dvh;
          max-width: none;
          border-radius: 0;
          box-shadow: none;
        }
        #chat-box {
          padding: 15px;
        }
        .message {
          font-size: 0.95rem;
        }
        #input-area {
          padding: 10px 15px;
        }
        input {
          padding: 12px 15px;
          font-size: 0.95rem;
        }
        button {
          padding: 12px 18px;
          font-size: 0.95rem;
        }
        .header h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body class="mode-casual">
    <div class="container">
      <div class="header">
        <h2>Avneesh Bot v2.5</h2>
        <p style="margin: 5px 0 0; font-size: 0.9rem; color: #aaa">
          Select a persona below.
        </p>
        <span id="current-mode-display" class="mode-badge">üòé CASUAL MODE</span>
        <select id="mode-selector">
          <option value="casual" selected>üòé Casual Avneesh (Default)</option>
          <option value="roast">üî• Roast Mode</option>
          <option value="flirt">üíñ Flirt Mode</option>
          <option value="depressed">üåßÔ∏è Burnout Mode</option>
          <option value="angry">üò° Rage Mode</option>
          <option value="positive">‚ú® Motivated Mode</option>
        </select>
      </div>
      <div id="chat-box"></div>
      <div id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Ask Avneesh something..."
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script type="module">
      // ... existing consts and let declarations ...

      const chatBox = document.getElementById("chat-box");
      const input = document.getElementById("user-input");
      const modeSelector = document.getElementById("mode-selector");
      const sendBtn = document.getElementById("send-btn");
      const modeDisplay = document.getElementById("current-mode-display");

      // Default is now casual
      let currentMode = "casual";

      // üëá NEW: Array to store conversation history
      let chatHistory = [];

      // üëá NEW: Generate a unique ID for the current session (UUID v4 is ideal, but for simplicity, we use a large timestamp)
      let sessionId =
        Date.now().toString(36) + Math.random().toString(36).substring(2);

      const MODE_LABELS = {
        casual: "üòé CASUAL MODE",
        roast: "üî• ROAST MODE",
        flirt: "üíñ FLIRT MODE",
        depressed: "üåßÔ∏è BURNOUT MODE",
        angry: "üò° RAGE MODE",
        positive: "‚ú® MOTIVATED MODE",
      };

      // ... existing MODE_LABELS ...

      modeSelector.addEventListener("change", (e) => {
        currentMode = e.target.value;
        document.body.className = `mode-${currentMode}`;
        modeDisplay.innerText = MODE_LABELS[currentMode];

        // Optional: You might want to clear history on mode switch to avoid confusion
        // chatHistory = [];
        // chatBox.innerHTML = '';

        addMessage(
          `System: Switched to ${currentMode.toUpperCase()} mode.`,
          "bot"
        );
        // Optional: Reset session ID on mode change to start a new chat history record
        // sessionId = Date.now().toString(36) + Math.random().toString(36).substring(2);

        // Optional: Log the switch itself (if desired)
        saveChatRecord(
          sessionId,
          "system",
          `Mode changed to ${currentMode}`,
          currentMode,
          "SYSTEM"
        );
      });

      function addMessage(text, sender, isLoading = false) {
        const div = document.createElement("div");
        div.className = `message ${sender} ${isLoading ? "loading" : ""}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function generateAIResponse(userText) {
        const API_URL = "/api/chat";
        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: userText,
              mode: currentMode,
              history: chatHistory,
              sessionId: sessionId, // üëà SEND SESSION ID TO SERVER
            }),
          });

          if (!response.ok) {
            return `Error ${response.status}: Failed to get response from server.`;
          }

          const data = await response.json();
          return data.reply;
        } catch (error) {
          console.error(error);
          return "Error: Could not connect to the secure backend server.";
        }
      }

      async function handleInput() {
        const text = input.value.trim();
        if (!text) return;

        // 1. Show User Message on UI
        addMessage(text, "user");
        input.value = "";
        sendBtn.disabled = true;

        // 2. Add User Message to History (for the NEXT turn)
        // Note: We don't send this *current* message in 'history' array for this request,
        // because the backend handles the current message separately.
        // We update the history AFTER getting the response usually, or right here.
        // However, standard practice: History = Past messages. Current = New prompt.

        const loadingId = "loading-" + Date.now();
        addMessage("", "bot", true);

        const reply = await generateAIResponse(text);

        const loadingDiv = chatBox.lastElementChild;
        if (loadingDiv && loadingDiv.classList.contains("loading")) {
          loadingDiv.classList.remove("loading");
          loadingDiv.innerText = reply;
        } else {
          addMessage(reply, "bot");
        }

        // 3. Update History with THIS Interaction
        // We push both the user's prompt and the bot's reply now.
        chatHistory.push({ role: "user", text: text });
        chatHistory.push({ role: "model", text: reply });

        sendBtn.disabled = false;
      }

      sendBtn.addEventListener("click", handleInput);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleInput();
      });

      // Init logic
      document.body.className = `mode-${currentMode}`;
      modeDisplay.innerText = MODE_LABELS[currentMode];
      addMessage(
        "Aur bhai? Avneesh here. Bol kya chal raha hai? (Tell me, what's up?)",
        "bot"
      );
    </script>
  </body>
</html>
